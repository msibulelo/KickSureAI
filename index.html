<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SureKick AI - Football Predictions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .predictions-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }

    h3, h4 {
      margin-bottom: 12px;
      color: #34495e;
    }

    ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    li {
      margin-bottom: 6px;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 12px 15px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>âš½ SureKick AI</h1>
    <p>Smart predictions powered by match stats and team form.</p>
  </header>

  <div id="oddsBox" class="predictions-container">
    <div class="card">Loading predictions for today and the next 3 days...</div>
  </div>

  <div class="footer">
    &copy; 2025 SureKick AI. All rights reserved.
  </div>

  <script src="script.js"></script>
</body>
</html>
