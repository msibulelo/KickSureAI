<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SureKick AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0d1117;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00d8ff;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #161b22;
      padding: 0.5rem 0;
    }

    .tab {
      color: #c9d1d9;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      color: #00d8ff;
      font-weight: bold;
      border-bottom: 2px solid #00d8ff;
    }

    .content {
      display: none;
      padding: 1rem;
    }

    .content.active {
      display: block;
    }

    .card {
      background-color: #1e2329;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .card h4 {
      color: #00d8ff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.25rem 0;
    }
  </style>
</head>

<body>
  <header>SureKick AI ⚽</header>
  <nav>
    <div class="tab active" onclick="switchTab('live')">Live Scores</div>
    <div class="tab" onclick="switchTab('daily')">3-Odd Daily</div>
    <div class="tab" onclick="switchTab('weekly')">25–40 Odds</div>
    <div class="tab" onclick="switchTab('mega')">1500 Odds</div>
  </nav>

  <main>
    <section id="live" class="content active">
      <div id="liveBox">Loading live matches...</div>
    </section>
    <section id="daily" class="content">
      <div id="dailyBox">Loading daily predictions...</div>
    </section>
    <section id="weekly" class="content">
      <div id="weeklyBox">Loading weekly accumulator...</div>
    </section>
    <section id="mega" class="content">
      <div id="megaBox">Loading 1500 odds accumulator...</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
