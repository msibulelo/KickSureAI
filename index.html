<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SureKick AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0f1a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1f2e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #00f7ff;
      font-weight: bold;
      border-bottom: 2px solid #00f7ff;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #101522;
      padding: 0.8rem;
      border-bottom: 1px solid #2c2c3e;
    }
    nav button {
      background-color: #101522;
      border: none;
      color: #00f7ff;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    nav button.active, nav button:hover {
      background-color: #00f7ff;
      color: #000;
    }
    .screen {
      display: none;
      padding: 1rem;
    }
    .screen.active {
      display: block;
    }
    .card {
      background-color: #1a1f2e;
      margin: 1rem 0;
      padding: 1rem;
      border-left: 4px solid #00f7ff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,247,255,0.1);
    }
    ul {
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <header>SureKick AI ⚽</header>
  <nav>
    <button onclick="switchTab('live')" class="active">Live Scores</button>
    <button onclick="switchTab('daily')">Daily 3 Odds</button>
    <button onclick="switchTab('biweekly')">25-40 Odds</button>
    <button onclick="switchTab('weekly')">1500 Odds</button>
  </nav>

  <div id="live" class="screen active">
    <h2>Live Scores</h2>
    <div id="liveScores">Loading...</div>
  </div>

  <div id="daily" class="screen">
    <h2>Daily 3 Odds Accumulator</h2>
    <div id="dailyOdds">Loading...</div>
  </div>

  <div id="biweekly" class="screen">
    <h2>Bi-Weekly 25–40 Odds Accumulator</h2>
    <div id="biWeeklyOdds">Loading...</div>
  </div>

  <div id="weekly" class="screen">
    <h2>Weekly 1500 Odds Accumulator</h2>
    <div id="weeklyOdds">Loading...</div>
  </div>

  <script src="script.js"></script>
  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
